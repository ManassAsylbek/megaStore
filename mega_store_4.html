        <div class="row_center w100">

            <input class="input" type="text" placeholder="Megacom"></div>
        <p class="input_number title text_left">Должность</p>
        <div class="row_center w100">

            <input class="input" type="text" placeholder="Ведущий бухгалтер"></div>

            <input class="input" type="text" placeholder=""></div>

            <input class="input" type="text" placeholder=""></div>
